<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=utf-8 />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Challenge Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css" />
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"/>
<!-- create a simple game where a user has the option to choose between Rock, Paper and Scissors, by clicking the correspondent buttons, and if the user wins the result is shown. -->
    </head> 
    <body>
        <h2 id="title">Challenge Rock Paper Scissors</h2>
        <img src="./pexels-thirdman-8926558.jpg"></img>
        <h3> Ready to play, click on your option:</h3> 
        <!-- create a div to contain the 3 options for the game, tagging them with the same class and calling the function with onclick event applied to each button -->
        <div class="options"> 
        <button class="option" onclick="playGame('rock')">Rock</button>
        <button class="option" onclick="playGame('paper')">Paper</button>
        <button class="option" onclick="playGame('scissor')">Scissors</button>
        </div>
<!-- create another div to show the result once the function is passed -->
        <br><div id="result" >Result</br>
        </div>
        <!-- linking js doc to html doc -->
        <script src="./index.js" charset="utf-8">
//             The Winning Rules are as follows:

// Rock smashes Scissors.
// Paper covers Rock.
// Scissors cut Paper.
        </script>
    </body>
</html>
